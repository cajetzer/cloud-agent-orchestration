name: Assign ADF Review Agent to PR

on:
  pull_request:
    types: [opened, labeled, synchronize]

permissions:
  pull-requests: write
  issues: write
  contents: read

jobs:
  assign-review-agent:
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.labels.*.name, 'adf-pipeline')
    steps:
      - name: Check if review already assigned
        id: check
        uses: actions/github-script@v7
        with:
          script: |
            const pr_number = context.issue.number;
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            
            const comments = await github.rest.issues.listComments({
              owner,
              repo,
              issue_number: pr_number
            });
            
            const reviewMentioned = comments.data.some(comment => 
              comment.body.includes('ğŸ” ADF Pipeline Review Agent Assigned')
            );
            
            if (reviewMentioned) {
              console.log('âœ… Review already assigned');
              core.setOutput('should_review', 'false');
            } else {
              console.log('ğŸ“‹ Review not yet assigned');
              core.setOutput('should_review', 'true');
            }
      
      - name: Assign Copilot Review Agent
        if: steps.check.outputs.should_review == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const pr_number = context.issue.number;
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            
            console.log(`ğŸ¤– Assigning Copilot Review Agent to PR #${pr_number}`);
            
            // Post review assignment comment
            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number: pr_number,
              body: `## ğŸ” ADF Pipeline Review Agent Assigned

I've been assigned to review this ADF pipeline for quality and correctness.

**I will check:**
- âœ… All original requirements are implemented
- âœ… ADF best practices and conventions (from rules/best_practices.json)
- âœ… Proper error handling and retry logic
- âœ… Security and performance policies

**Status**: Starting review analysis...`
            });
            
            // Add tracking labels
            await github.rest.issues.addLabels({
              owner,
              repo,
              issue_number: pr_number,
              labels: ['review-in-progress', 'retry-count-1']
            });
