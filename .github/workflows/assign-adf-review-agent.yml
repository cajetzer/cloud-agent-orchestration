name: Assign ADF Review Agent to PR

on:
  pull_request:
    types: [opened, labeled, synchronize]

permissions:
  pull-requests: write
  issues: write

jobs:
  assign-review:
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.labels.*.name, 'adf-pipeline')
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            const pr_number = context.issue.number;
            const comments = await github.rest.issues.listComments({
              issue_number: pr_number,
              owner: context.repo.owner,
              repo: context.repo.repo
            });
            
            const reviewed = comments.data.some(c => 
              c.body.includes('ADF Pipeline Review Agent')
            );
            
            if (reviewed) {
              console.log('Review already assigned');
              return;
            }
            
            console.log('Assigning review agent');
            
            await github.rest.issues.createComment({
              issue_number: pr_number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ADF Pipeline Review Agent Assigned - Starting review'
            });
            
            await github.rest.issues.addLabels({
              issue_number: pr_number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['review-in-progress', 'retry-count-1']
            });
