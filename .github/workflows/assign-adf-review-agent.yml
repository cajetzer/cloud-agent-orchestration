name: Assign ADF Review Agent to PR

on:
  pull_request:
    types: [opened, labeled, synchronize]

permissions:
  pull-requests: write
  issues: write
  contents: read

jobs:
  assign-review-agent:
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.labels.*.name, 'adf-pipeline')
    steps:
      - name: Check if review agent already assigned
        id: check-review
        uses: actions/github-script@v7
        with:
          script: |
            const pr_number = context.issue.number;
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            
            // Get all comments on the PR
            const comments = await github.rest.issues.listComments({
              owner,
              repo,
              issue_number: pr_number
            });
            
            // Check if review agent has already been mentioned/assigned
            const reviewMentioned = comments.data.some(comment => 
              comment.body.includes('Review Agent Assigned') ||
              comment.body.includes('ğŸ” ADF Pipeline Review')
            );
            
            console.log(`Review already assigned: ${reviewMentioned}`);
            core.setOutput('result', reviewMentioned ? 'already-assigned' : 'needs-review');

      - name: Assign Copilot with ADF Review Agent via GraphQL API
        if: steps.check-review.outputs.result == 'needs-review'
        run: |
          gh api graphql \
            -H 'GraphQL-Features: issues_copilot_assignment_api_support,coding_agent_model_selection' \
            -f query='mutation {
              replaceActorsForAssignable(input: {
                assignableId: "${{ github.event.pull_request.node_id }}",
                actorIds: ["MDEyOkNvYm90MTExMTExMTEx"],
                agentAssignment: {
                  targetRepositoryId: "${{ github.event.repository.node_id }}",
                  baseRef: "${{ github.event.pull_request.base.ref }}",
                  customInstructions: "Review the ADF pipeline JSON in this PR for functional correctness, best practices, and errors. Check against the rules in rules/best_practices.json",
                  customAgent: "adf-review"
                }
              }) {
                assignable {
                  ... on PullRequest {
                    id
                    title
                  }
                }
              }
            }' 2>/dev/null
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Add review tracking labels
        uses: actions/github-script@v7
        with:
          script: |
            const pr_number = context.issue.number;
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            
            // Post notification comment
            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number: pr_number,
              body: `## ğŸ” ADF Pipeline Review Agent Assigned\n\n` +
                    `The **ADF Review Agent** has been automatically assigned to review this pipeline.\n\n` +
                    `**Review will check:**\n` +
                    `- âœ… Functional correctness against requirements\n` +
                    `- âœ… ADF best practices and conventions\n` +
                    `- âœ… Performance and security policies\n` +
                    `- âœ… Proper error handling and timeouts\n\n` +
                    `The agent will post detailed findings below.`
            });
            
            // Add review-in-progress label
            await github.rest.issues.addLabels({
              owner,
              repo,
              issue_number: pr_number,
              labels: ['review-in-progress']
            });

      - name: Initialize retry counter
        uses: actions/github-script@v7
        with:
          script: |
            const pr_number = context.issue.number;
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            
            const pr = await github.rest.pulls.get({
              owner,
              repo,
              pull_number: pr_number
            });
            
            // Only add if not already present
            const hasRetryLabel = pr.data.labels.some(l => l.name.startsWith('retry-count-'));
            if (!hasRetryLabel) {
              await github.rest.issues.addLabels({
                owner,
                repo,
                issue_number: pr_number,
                labels: ['retry-count-1']
              });
            }
