name: Assign ADF Generate Agent to Issue

on:
  issues:
    types: [labeled, opened]

permissions:
  issues: write

jobs:
  assign-agent:
    runs-on: ubuntu-latest
    if: contains(github.event.issue.labels.*.name, 'adf-generate')
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;
            const assignees = issue.assignees.map(a => a.login);
            
            if (assignees.includes('copilot-swe-agent[bot]')) {
              console.log('Copilot already assigned');
              return;
            }
            
            console.log('Assigning Copilot to issue');
            
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Copilot Agent Assignment - Generating ADF pipeline based on requirements'
            });
            
            await github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['agent-in-progress']
            });
